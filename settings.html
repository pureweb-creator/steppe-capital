<main class="page page_profile page_bg2">
  <div class="container">
    <div class="page_main__offer">
      <h1 class="offer__title h3">Profile / Settings</h1>
    </div>

    <div class="row">
      <div class="col-lg-3">
        <aside class="sidebar">
          <form action="/" method="POST" class="upload-avatar-form" enctype="multipart/form-data">
            <figure class="profile__avatar">
              <img src="static/img/user-avatar.webp" alt="User avatar" id="avatar-thumbnail" class="profile__thumbnail">
            </figure>

            <label for="upload_avatar">
              <span class="profile__button profile__button_choose"><img src="static/img/pen.svg" alt="icon"></span>
              <input type="file" name="upload_avatar" id="upload_avatar" onchange="document.getElementById('avatar-thumbnail').src = window.URL.createObjectURL(this.files[0]);">
            </label>
          </form>

          <h5 class="profile__username">beauty111</h5>

          <p class="sidebar__text">
            At Steppe Capital since:<br>
            May 14th 2021
          </p>
          <p class="sidebar__text">
            Invited by:<br>
            Admin 123456789123
          </p>
        </aside>
      </div>
      <div class="col-lg-5 offset-0 offset-md-1">
        <form action="" method="POST" class="form_edit-info">
          <div class="input-group">
            <label for="currentPass" class="input-group__label">Current password</label>
            <input type="password" name="current_pass" id="currentPass" class="input-group__input" placeholder="Current password">
            <a href="#!" class="input-group__eye"></a>
          </div>
          <div class="input-group">
            <label for="newPass" class="input-group__label">New password</label>
            <input type="password" name="new_pass" id="newPass" class="input-group__input" placeholder="New password">
            <a href="#!" class="input-group__eye"></a>
          </div>
          <div class="input-group">
            <label for="newPassRepeat" class="input-group__label">New password repeat</label>
            <input type="password" name="new_pass_repeat" id="newPassRepeat" class="input-group__input" placeholder="New password repeat">
            <a href="#!" class="input-group__eye"></a>
          </div>
          <button class="btn btn_style1 btn_save-settings">Save</button>
        </form>
      </div>
    </div>
  </div>
</main>
